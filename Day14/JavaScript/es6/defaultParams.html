<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameters</title>
</head>
<body>
    <h2>Default Parameters</h2>
    <script>
        function add(a,b,c=10){
            console.log("a: "+a);
            console.log("b: "+b);
            console.log("c: "+c);

            const r = a+b+c;
            console.log("sum: "+r);
        }
        add(10,20,30);
        add(10,20);
    </script>
</body>
</html>
