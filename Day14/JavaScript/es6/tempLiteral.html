<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literal Demo   </title>
</head>
<body>
    <h2>Template Literal Demo</h2>
    <script>
        var fname = "ankit";
        var lname = "pandey";
        var fullname = fname +" "+lname;
        document.write("fullname: "+ fullname);

        console.log(`fullname: ${fname} ${lname}`);
        console.log(`sum ${10+10}`);
    </script>
</body>
</html>
