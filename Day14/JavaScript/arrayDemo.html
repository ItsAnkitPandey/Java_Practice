<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array demo javascript</title>
</head>
<body>
    <script>
        var marks = [10,12,45,75,65,24,98];
        for (var i=0; i<marks.length;i++){
            document.write("<br>"+ marks[i]);
        }

        var courses = ["sql","html","java"];
       
        courses.push("css");
        for (var i=0; i<courses.length-1;i++){
            document.write("<br>"+ courses[i]);
        }
    </script>
</body>
</html>
