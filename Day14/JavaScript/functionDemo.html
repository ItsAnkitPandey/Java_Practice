<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funtion demo javascrpt</title>
</head>
<body>
    <h1>function demo</h1>
    <script>
        function sayHello(){
            document.write("hello javascript");
        }
        sayHello(); //calling function

        function sum(a,b){
            var c = a+b;
            return c;
        }
        var r = sum(10,20);
        document.write("<br>"+r); 
    </script>
</body>
</html>
