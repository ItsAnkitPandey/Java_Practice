<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Deo</title>
    <script>
        function add() {
         let x = parseInt( document.getElementById("a").value);
         let y = parseInt( document.getElementById("b").value);
         let z = x+y;
         document.getElementById("root").innerHTML ="Sum =" +z;

     }
     function subtract() {
         let x = parseInt( document.getElementById("a").value);
         let y = parseInt( document.getElementById("b").value);
         let z = x-y;
         document.getElementById("root").innerHTML ="Result =" +z;

     }
     function multiply() {
         let x = parseInt( document.getElementById("a").value);
         let y = parseInt( document.getElementById("b").value);
         let z = x*y;
         document.getElementById("root").innerHTML ="multiplication =" +z;

     }
     function div() {
         let x = parseInt( document.getElementById("a").value);
         let y = parseInt( document.getElementById("b").value);
         let z = null;
         if(y!=0){
            z=x/y;
         }else{
            alert("number cant be divided by zero");
         }
         document.getElementById("root").innerHTML ="result =" +z;

     }
 </script>
</head>
<body>
    <h1>Calculator demo</h1>
    <div>
        <label for="a">Input  number a</label>
        <input type="text" name="a" id="a">
    </div>
    <div>
        <label for="b">Input  number b</label>
        <input type="text" name="b" id="b">
    </div>
    <div>
        <p id="root"></p>
    </div>
    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="div()">/</button>
</body>
</html>
